<link rel="stylesheet" href="/snap/users/static/users/css/main.css">
{% extends 'base.html' %}
{% block body %}
  <div class="form">
      <h2>Login</h2>
    <form action="{{url_for('users.login')}}">
        {{form.hidden_tag()}}
        
        <div class="form-group">
            {{form.username.label()}}
            {{form.username(class='form-control')}}
        </div>

        <div class="form-group">
            {{form.password.label()}}
            {{form.password(class='form-control')}}
        </div>
        <div class="form-group">
            {{form.submit}}
        </div>

    </form>
  </div>
{% endblock body %}
